<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instargam</title>
    <script src="https://kit.fontawesome.com/038400d214.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .button2 {
            height: 35px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input {
            height: 35px;
            font-size: 13px;
        }

        .wid {
            width: 110%;
        }
        .instagram_logo{
			background-image: url("https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png");
			background-position: 0px 0px;
			background-size: 176px 186px;
			width: 174px;
			height: 50px;
			background-repeat: no-repeat;
			display: inline-block;
		}
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0 " style="background-color: rgb(252, 250, 250);">
                <div class="row p-0">
                    <div class="row border pt-3 pl-5 pr-5 pb-3">
                        <div class="col-12 ">
                            <div class="row d-flex justify-content-center mt-3">
                                <i class="instagram_logo"></i>
                            </div>
                            <div class="row  mt-2 pb-0 d-flex justify-content-center "
                                style="font-size: 17px; word-spacing: 2px; color: rgb(115, 115, 115); font-weight: 600; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                <p style="text-align: center; line-height: 20px;">Sign up to see photos and videos from your friends.</p>
                            </div>

                            <div class="row mt-0">
                                <a href="#"></a>
                                <button class=" button2  h-25 btn btn-primary rounded-5"><i
                                        class="fa-brands fa-square-facebook"></i> Log in with
                                    Facebook</b></button>
                                </a>
                            </div>
                            <div class="row mt-2">
                                <div class="col-5">
                                    <hr>
                                </div>
                                <div class="col-2">OR</div>
                                <div class="col-5">
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <form action="/register_user/" method="post">
                                    {% csrf_token %}
                                    <input class="w-100 mt-2 " required name="umobile_email" type="text" placeholder="Phone Number or Email">
                                    <input class="w-100 mt-2 " required name="ufull_name" type="text" placeholder="Full Name">
                                    <input class="w-100 mt-2 " required name="user_name" type="text" placeholder="user Name">
                                    <input class="w-100 mt-2 " required name="upassword" type="password" placeholder="Password">
                            </div>
                            <div class="row mt-3">
                                <p style="text-align: center; font-size: 13px;">People who use our service may have
                                    uploaded your contact information to Instagram. <a href="#">Learn More</a></p>
                            </div>
                            <div class="row ">
                                <p style="text-align: center; font-size: 13px;">By signing up, you agree to our <a
                                        href="">Terms</a> ,<a href=""> Privacy Policy </a>and <a href="">Cookies Policy
                                        .</a></p>
                            </div>
                            <div class="row mt-0">
                                <a href="#"></a>
                                <button class=" button2 btn btn-primary rounded-5"> sign up
                                    </b></button>
                                </a>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="row border wid  p-2 mt-3 d-flex justify-content-center">
                        <p> have an account? <a href="/login_page" class="fw-bolder">Log in</a> </p>
                    </div>
                    <div class="row fw-bolder  p-2 mt-3 ">
                        <div class="col-12 d-flex justify-content-center">
                            <p>Get the app. </p>
                        </div>
                        <div class="col-6">
                            <a href="#"><img src="/static/downloaded/c5Rp7Ym-Klz.png" height="100%" width="100%"></a>
                        </div>
                        <div class="col-6">
                            <a href="#"><img src="/static/downloaded/EHY6QnZYdNX.png" height="100%" width="100%"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
